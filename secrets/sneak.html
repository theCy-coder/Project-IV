<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>

    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="question-container">
        <div class="question-box">
            <h1> How many months have passed since our love began? </h1>
                <form>
                    <input type="number" id="answer" maxlength="2" onKeyPress="if(this.value.length==2) return false;"/>
                </form>
           
        </div>
    </div>

    <script type="module" defer>

        import { startPeek } from './scripts/sneakpeek.js'
        let answerEl = document.getElementById("answer");
        function changeColor(color){
            answerEl.style.color = color;
            answerEl.style.borderColor = color;
        }
        answerEl.addEventListener("keyup",(e)=>{
            let answer = e.target.value;
            if(answer === '4'){
                changeColor("#0f0")
                startPeek();
            }
            else if(!answer){
                changeColor("#fefefe");
            }
            else{
                changeColor("#f00");
            
            }
        });
    </script>
    <script type="module" defer>
        import {getAccess} from './scripts/auth.js';       
        getAccess();
    </script>
</body>
</html>
